<div ng-controller="langSelectorCtrl" class="langSelector menu" >
	
	<div class="currentLang">
		<img src="widgets/resources/img/expand.gif"/>
		<a href="" dgtrade-toglemenu>{{current.label}}</a>
	</div>
	<ul class="langOptions menuOptions" >
		
		<li ng-repeat="item in langItems">
			<a href="" ng-click="changeLang(item)" dgtrade-toglemenu> {{item.label}}</a>
		</li>
		
	</ul>
</div>
